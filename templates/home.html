<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Volume Dashboard</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">DeFi Volume Dashboard Test</h1>
    <table>
        <thead>
            <tr>
                <th>Chain</th>
                <th>Total 24h Volume</th>
                <th>Total 30d Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for chain, data in chain_data.items %}
            <tr>
                <td>{{ chain }}</td>
                <td>{{ data.total_24h }}</td>
                <td>{{ data.total_30d }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>>
